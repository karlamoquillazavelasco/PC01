<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    

    <div class="container" >

        <div class="row" >
            <div class="col">

                <form action="confirmacion.html" method="post">
                    <h1>Registro</h1>
                    <div class="form-group">   
                        <label for="">Nombres</label>
                        <input type="text" name="nombres" placeholder="Ingrese los nombres" id="" class="form-control">
                    </div>
                    <div class="form-group">                          
                        <label for="">Apellido Paterno y Materno</label>
                        <input type="text" name="apellido_paterno" placeholder="Ingrese Apellido Paterno" id="" class="form-control">
                       <h1></h1>
                        <input type="text" name="apellido_materno" placeholder="Ingrese Apellido Materno" id="" class="form-control">
                    </div>
                    

                    <div class="form-group">
                        <label for="">Sexo</label>
                        <select name="sexo" id="" class="form-control">
                            <option value="H">Hombre</option>
                            <option value="M">Mujer</option>
                            <option value="M">Prefiero no especificar</option>
                        </select>
                    </div>

                    <div class="form-group"> 
                        <label for="">Correo Electronico</label>                       
                        <input type="email" name="correo" placeholder="Ingrese Correo Electronico" id="" class="form-control">
                    </div>  
                    <div class="form-group">  
                        <label for="">Telefono</label>                      
                        <input type="tel" name="telefono" placeholder="Ingrese Telefono de Contacto" id="" class="form-control">
                    </div>     

                    <div class="form-group">
                        <label for="">Distrito</label>
                        <select name="distrito" id="" class="form-control">
                            <option value="a">Distrito A</option>
                            <option value="b">Distrito B</option>
                            <option value="c">Distrito C</option>
                            <option value="d">Distrito D</option>
                        </select>
                    </div>    
                    <div class="form-group">  
                        <label for="">Direccion </label>                      
                        <input type="text" name="direccion" placeholder=" Ingrese Direccion" id="" class="form-control">
                    </div> 
                    <div class="form-group"> 
                        <label for="">Nombre de la Mascota</label>                       
                        <input type="text" name="nombre_mascota" placeholder="Ingrese el nombre de la Mascota" id="" class="form-control">
                    </div> 
                    <div class="form-group">
                        <label for="">Tipo de Mascota</label>
                        <select name="mascota" id="" class="form-control">
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="conejo">Hamster</option>
                            
                        </select>
                    </div>                                 
                    <div class="form-group">
                        <a href="confirmacion.html"><button class="btn btn-warning" style="border-color: black;">Registrar</button></a>
                        
                    </div>
                </form>

            </div>
            <div class="col"></div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
